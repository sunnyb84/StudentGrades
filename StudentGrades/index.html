<!DOCTYPE html>
<html>
  <head>
    <title>Student Grade Calculator</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="student.css" />
    <script src="student.js"></script>
  </head>
  <body>
    <h1>Student Score Input</h1>
    <!-- This uses the builtin HTML form validation
         which seems even better than adding a span
         to hold an error messages for each input.
         I think I should get extra credit for this! -->
    <form>
      <div class="row">
        <div>
          <label for="student-number">Student Number:</label>
          <input
            id="student-number"
            pattern="A[0-9]{8}"
            required
            title="Letter A followed by 8 digits"
          />
        </div>
        <div>
          <label for="last-name">Last Name:</label>
          <input id="last-name" required />
        </div>
        <div>
          <label for="first-name">First Name:</label>
          <input id="first-name" required />
        </div>
      </div>

      <div class="row">
        <div>
          <label for="q1">Q1:</label>
          <input id="q1" type="number" min="0" max="100" required />
        </div>
        <div>
          <label for="q2">Q2:</label>
          <input id="q2" type="number" min="0" max="100" required />
        </div>
        <div>
          <label for="q3">Q3:</label>
          <input id="q3" type="number" min="0" max="100" required />
        </div>
        <div>
          <label for="q4">Q4:</label>
          <input id="q4" type="number" min="0" max="100" required />
        </div>
        <div>
          <label for="q5">Q5:</label>
          <input id="q5" type="number" min="0" max="100" required />
        </div>
        <div>
          <label for="makeup">Mk-Up:</label>
          <input id="makeup" type="number" min="0" max="100" />
        </div>
      </div>

      <div class="row">
        <div>
          <label for="mid-term">Mid-Term:</label>
          <input id="mid-term" type="number" min="0" max="100" required />
        </div>
        <div>
          <label for="problems">Problems:</label>
          <input id="problems" type="number" min="0" max="100" required />
        </div>
        <div>
          <label for="final">Final:</label>
          <input id="final" type="number" min="0" max="100" required />
        </div>
      </div>

      <div class="row">
        <button id="fake-btn" type="button">Fake Data</button>
        <button id="calc-btn">Calculation</button>
        <button id="clear-btn" type="reset">Clear</button>
      </div>

      <div class="row">
        <div id="results"></div>
      </div>
    </form>
  </body>
</html>
